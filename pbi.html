    document.addEventListener('touchstart', (e) => {
      alert('touchstart');
      document.getElementById('powerbi-iframe').style.display = 'none';
    });
    
    document.addEventListener('touchend', (e) => {
      alert('touchend');
      document.getElementById('powerbi-iframe').style.display = '';
    });
  </script>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="powerbi-iframe" src="https://playground.powerbi.com/sampleReportEmbed" style="width: 100%; height: 100%" sandbox="allow-scripts allow-same-origin"></iframe>
